<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inatel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>

    <header>
        Dashboard - Inatel
    </header>

    <main>
        <p>Bem-vindo ao Dashboard do Inatel! Escolha seu tema favorito.</p>
    </main>

    <!-- Botão para abrir o menu de temas -->
    <button id="btn-theme">
        <span class="material-icons-outlined">palette</span>
    </button>

    <!-- Menu de seleção de temas -->
    <div id="theme-menu" class="theme-menu">
        <button onclick="mudarTema('inatel')">Inatel</button>
        <button onclick="mudarTema('dark')">Dark</button>
        <button onclick="mudarTema('light')">Light</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
