<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Armário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        .tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-button:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reserva de Armário</h2>
        <label for="tipoArmario">Selecione o tipo de armário:</label>
        <select id="tipoArmario">
            <option value="padrao">Padrão</option>
            <option value="duplo">Duplo</option>
        </select>
        <button onclick="reservarArmario()">Reservar</button>
        <p id="resultado"></p>
    </div>

    <!-- Abas para alternar entre conteúdos -->
    <div class="tabs">
        <button class="tab-button" onclick="openTab('grid')">Grid</button>
        <button class="tab-button" onclick="openTab('responsividade')">Responsividade</button>
    </div>

    <div id="grid" class="tab-content">
        <h3>Grid</h3>
        <p>Conteúdo sobre a estrutura de Grid...</p>
    </div>
    
    <div id="responsividade" class="tab-content">
        <h3>Responsividade</h3>
        <p>Conteúdo sobre responsividade...</p>
    </div>

    <script>
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
