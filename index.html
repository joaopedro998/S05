<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Armário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        /* Estilos para as abas */
        .abas {
            display: flex;
            margin-bottom: 20px;
        }
        .abas button {
            padding: 10px 20px;
            border: none;
            background-color: #f4c542;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .abas button:hover {
            background-color: #d9a7c7;
        }
        .conteudo {
            display: none;
        }
        .conteudo.ativo {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Abas -->
        <div class="abas">
            <button onclick="mostrarAba('reserva')">Reserva de Armário</button>
            <button onclick="mostrarAba('grid')">Grid e Responsividade</button>
        </div>

        <!-- Conteúdo da aba "Reserva de Armário" -->
        <div id="reserva" class="conteudo ativo">
            <h2>Reserva de Armário</h2>
            <label for="tipoArmario">Selecione o tipo de armário:</label>
            <select id="tipoArmario">
                <option value="padrao">Padrão</option>
                <option value="duplo">Duplo</option>
            </select>
            <button onclick="reservarArmario()">Reservar</button>
            <p id="resultado"></p>
        </div>
